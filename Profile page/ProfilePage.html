<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h1>Your Profile</h1>
            <p>View and manage your personal information and settings</p>

            
            <div class="profile-picture">
              <img src="profile-placeholder.png" alt="Profile Picture">
          </div>
            <div class="left-section">
              
              <form class="profile-form">
                  <div class="form-group">
                      <label for="fullname">Full Name</label>
                      <input type="text" id="fullname" name="fullname">
                  </div>
                  <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input type="date" id="dob" name="dob">
                  </div>

                  <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" id="address" name="address">
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" id="phone" name="phone">
                  </div>
                  <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" id="email" name="email">
                  </div>
                </div>

                <div class="right-section">
                  <div class="form-group">
                      <label for="nic">NIC</label>
                      <input type="text" id="nic" name="nic">
                  </div>
                  <div class="form-group">
                      <label for="passport">Passport Number</label>
                      <input type="text" id="passport" name="passport">
                  </div>
                  <div class="form-group">
                      <label for="license">Driving License</label>
                      <input type="text" id="license" name="license">
                  </div>

                  <div class="profile-actions">
                    <button><a href="#" class="action-link">Edit Profile</a></button>
                    <button><a href="#" class="action-link">Delete Profile</a></button>
                    <button><a href="#" class="action-link">Change Password</a></button>
                </div>
                </div>
            </form>

           
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website. All rights reserved</p>
        <div class="social-icons">
            <a href="#">FB</a>
            <a href="#">IG</a>
            <a href="#">LN</a>
        </div>
    </footer>
</body>
</html>
